<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#fb923c"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>

  <!-- Subtle inner glow -->
  <rect x="4" y="4" width="504" height="504" rx="108" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>

  <!-- Terminal window -->
  <rect x="72" y="110" width="368" height="292" rx="18" fill="#0f172a" opacity="0.95"/>
  <rect x="72" y="110" width="368" height="292" rx="18" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>

  <!-- Title bar -->
  <rect x="72" y="110" width="368" height="40" rx="18" fill="#1e293b"/>
  <rect x="72" y="132" width="368" height="18" fill="#1e293b"/>

  <!-- Window controls -->
  <circle cx="102" cy="130" r="7" fill="#ef4444"/>
  <circle cx="124" cy="130" r="7" fill="#eab308"/>
  <circle cx="146" cy="130" r="7" fill="#22c55e"/>

  <!-- Terminal prompt > -->
  <path d="M 108 200 L 148 232 L 108 264"
        stroke="url(#glow)"
        stroke-width="14"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Cursor block -->
  <rect x="168" y="222" width="14" height="24" rx="2" fill="#38bdf8" opacity="0.9"/>

  <!-- Code/flow lines -->
  <rect x="200" y="200" width="80" height="6" rx="3" fill="url(#accent)" opacity="0.6"/>
  <rect x="200" y="224" width="180" height="6" rx="3" fill="#ffffff" opacity="0.2"/>
  <rect x="200" y="248" width="120" height="6" rx="3" fill="url(#accent)" opacity="0.4"/>
  <rect x="200" y="272" width="160" height="6" rx="3" fill="#ffffff" opacity="0.15"/>

  <!-- Browser tab indicator (top-right) -->
  <rect x="320" y="300" width="100" height="70" rx="8" fill="#1e293b" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
  <rect x="330" y="310" width="80" height="6" rx="3" fill="url(#accent)" opacity="0.5"/>
  <rect x="330" y="322" width="50" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
  <rect x="330" y="332" width="70" height="4" rx="2" fill="#ffffff" opacity="0.15"/>
  <rect x="330" y="342" width="40" height="4" rx="2" fill="#ffffff" opacity="0.2"/>
  <circle cx="405" cy="355" r="8" fill="url(#glow)" opacity="0.6"/>
</svg>
