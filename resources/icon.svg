<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="120" fill="url(#grad1)"/>

  <!-- Terminal window frame -->
  <rect x="80" y="120" width="352" height="272" rx="16" fill="#1a1a2e" opacity="0.9"/>

  <!-- Window controls -->
  <circle cx="110" cy="150" r="8" fill="#ff5f57"/>
  <circle cx="135" cy="150" r="8" fill="#ffbd2e"/>
  <circle cx="160" cy="150" r="8" fill="#28ca42"/>

  <!-- Terminal prompt symbol -->
  <path d="M 120 210 L 160 240 L 120 270"
        stroke="url(#grad2)"
        stroke-width="12"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>

  <!-- Cursor -->
  <rect x="180" y="232" width="12" height="20" fill="url(#grad2)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Flow lines (representing code/data flow) -->
  <path d="M 220 210 Q 280 210 300 240 T 380 270"
        stroke="#ffffff"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"
        opacity="0.3"/>
  <path d="M 220 240 Q 260 240 280 260 T 360 280"
        stroke="#ffffff"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"
        opacity="0.3"/>
  <path d="M 220 270 Q 270 270 290 290 T 370 310"
        stroke="#ffffff"
        stroke-width="4"
        stroke-linecap="round"
        fill="none"
        opacity="0.3"/>
</svg>
